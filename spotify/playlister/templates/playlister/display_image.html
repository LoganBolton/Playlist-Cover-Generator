{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" type="image/x-icon" href="{% static 'favicon.ico' %}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Cover</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #222831;
            color: #EEEEEE;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #31363F;
            display: flex;
            justify-content: space-between;
            align-items: center;
            position: relative;
        }
        .back-button {
            color: #EEEEEE;
            text-decoration: none;
            display: flex;
            align-items: center;
            position: absolute;
            left: 20px;
        }
        h1 {
            flex-grow: 1;
            text-align: center;
            margin: 0;
        }
        .main-content {
            padding: 20px;
            max-width: 800px;
            margin: 0 auto;
        }
        .cover-container {
            background-color: #31363F;
            border-radius: 10px;
            padding: 20px;
            display: flex;
            gap: 20px;
        }
        .image-container {
            flex: 1;
            background-color: #EEEEEE;
            aspect-ratio: 1 / 1;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #222831;
            font-size: 18px;
            border-radius: 5px;
        }
        .image-container img {
            max-width: 100%;
            max-height: 100%;
            object-fit: contain;
        }
        .cover-info {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        .playlist-name {
            font-size: 24px;
            background-color: #76ABAE;
            color: #222831;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
        }
        .cover-description {
            background-color: #31363F;
            padding: 10px;
            border-radius: 5px;
            flex-grow: 1;
        }
    </style>
</head>
<div class="header">
    <a href="{% url 'playlists' %}" class="back-button">‚Üê Back to Playlists</a>
    <h1>Create Cover üñºÔ∏è</h1>
</div>

<body>
    <div class="main-content">
        <div class="cover-container">
            <div class="image-container">
                {% if image_url %}
                    <img src="{{ image_url }}" alt="Generated Cover">
                {% else %}
                    <img src="{% static 'default_cover.png' %}" alt="Generated Cover">
                {% endif %}
            </div>
            <div class="cover-info">
                <div class="playlist-name">{{ playlist_name }}</div>
                <div class="cover-description">
                    <h3>Cover Description:</h3>
                    <p>"{{ prompt }} "</p>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
