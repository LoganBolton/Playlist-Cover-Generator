<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 500px; margin: 0 auto; padding: 20px; }
        h1 { color: #333; }
        ul { list-style-type: none; padding: 0; }
        li { margin-bottom: 10px; }
        form { margin-bottom: 20px; }
        input[type="text"] { width: 70%; padding: 5px; }
        input[type="submit"] { padding: 5px 10px; background-color: #4CAF50; color: white; border: none; cursor: pointer; }
        .completed { text-decoration: line-through; color: #888; }
        .joke-container { margin-top: 20px; padding: 10px; background-color: #f0f0f0; border-radius: 5px; }
    </style>
</head>
<body>
    <h1>Todo List</h1>
    <form action="{% url 'add' %}" method="POST">
        {% csrf_token %}
        <input type="text" name="title" placeholder="Add a new todo item">
        <input type="submit" value="Add">
    </form>
    <ul>
        {% for todo in todo_list %}
            <li{% if todo.completed %} class="completed"{% endif %}>
                {{ todo.title }}
                {% if not todo.completed %}
                    <form style="display: inline;" action="{% url 'complete' todo.id %}" method="POST">
                        {% csrf_token %}
                        <input type="submit" value="Complete">
                    </form>
                {% endif %}
            </li>
        {% empty %}
            <li>No todos yet.</li>
        {% endfor %}
    </ul>
    
    <form action="{% url 'get_joke' %}" method="GET">
        <input type="submit" value="Get a Joke">
    </form>
    
    {% if joke %}
        <div class="joke-container">
            <h3>Here's a joke for you:</h3>
            <p>{{ joke }}</p>
        </div>
    {% endif %}
</body>
</html>
